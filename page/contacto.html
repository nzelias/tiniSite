    <main class="contenedor-form">
        <div class="contenedor-form__datos">
            <!-- Form -->
            <form action="" class="form">
                <fieldset class="form__fieldset">
                    <legend>Datos Personales</legend>

                    <label class="form__text" for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre" required>
                    <br><br>

                    <label class="form__text" for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu Apellido" required>
                    <br><br>

                    <label class="form__text" for="correo">Email</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingresa tu Email" required>
                    <br><br>

                    <legend>Comentario</legend>
                    <textarea name="comentarios" id="comentario" cols="40" rows="10" minlength="5" maxlength="200"
                        style="text-align: left;" placeholder="Dejanos tus comentarios"></textarea>
                    <br> <br>

                    <input type="reset" value=" Limpiar ">
                    <input type="submit" value=" Enviar ">
                    <br><br>
                </fieldset>
            </form>
        </div>
        <div class="form">
            <h1 class="titulo" id="titulo-contacto">CONTACTO</h1>
            <br>
            <p id="texto-contacto" >Queremos saber tu opinion, dejanos tu mensaje para seguir mejorando!</p>
        </div>
    </main>
